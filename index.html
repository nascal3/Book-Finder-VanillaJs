<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

    <!-- Include Material Icons from a CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Book Finder</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Book Finder</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
            <form class="d-flex">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="material-icons">search</i>
                    </span>
                    <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search by author / title"
                            id="search"
                            oninput="filterTable()"
                            aria-label="Search"
                    >
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- Main content -->
<main>
    <div class="container-fluid d-flex align-content-center justify-content-start">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr id="headerRow">
                            <!-- Table headers will be inserted here by JS code -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table book data will be inserted here by JS code -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark footer">
    <div>Company&copy; 2023</div>
</footer>



<!-- Bootstrap Bundle with Popper -->
<script src="script/bootstrap/bootstrap.bundle.min.js"></script>
<script src="script/actionScript/displayData.js"></script>
</body>
</html>
